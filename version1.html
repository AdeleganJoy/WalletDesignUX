<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <style>
		body{	
			align-content: center;
			align-items: center;
			background-color: #f0f0f0;
			display: flex;
			height: 100vh;
			justify-content: center;
		}
		main{
			display: flex;
			flex-direction: column;
			gap: 200px;
			padding-top: 100px;
		}
		.container{
			aspect-ratio: 3.5 / 2;
			background-color: black;
			border-radius: 1rem;
			min-width: 200px;
			max-width: 600px;
			position: relative;
		}
		
		.card-container{
			background-color: #f2f0f0;
			border-radius: 1rem;
			box-shadow: 8px 16px 16px hsl(0deg 0% 0% / 0.43);
			display: flex;
            flex-direction: column;
			height: 100%;
			justify-content: flex-end; 
			margin: 10px;
			position: absolute;
			transition: all 0.3s ease;
			width: 100%;
		}
		.card-container:hover{
			height: 105%;
			transform: translate(-2.5%, -2.5%);
			width: 105%;
			z-index:1;
		}
		.focus {
			display: flex;
		    transform: translate(-15%, -15%);
			z-index: 1;
		}
		

		@media(min-width:768px){
		
			main{
				display: flex;
				flex-direction: row;
				gap: 200px;
				padding-top: 100px;
		}
			
		}
		
		
		
    </style>
</head>
<body>
	<main>
		<div class="container">
			<div class="card-container" style="background-color: yellow; bottom: 9em;"></div>
			<div class="card-container" style="background-color: orange; bottom: 6em;"></div>
			<div class="card-container" style="background-color: purple; bottom: 3em;"></div>
			<div class="card-container" style="background-color: black;"></div>
		</div>
	</main>
	<script>
		const cards = document.getElementsByClassName("card-container");

		for (let card of cards) {
			let clicked = 0;
			card.addEventListener("click", function() {
				// Remove focus from all cards
				for (let c of cards) {
					c.classList.remove("focus");
					c.style.zIndex = "";
				}
				if (clicked == 0){
					// Add focus to clicked card
					card.classList.add("focus");
					card.style.zIndex = 10;
					clicked = 1;
				}
				else{
					// Remove focus to clicked card
					card.classList.remove("focus");
					card.style.zIndex = "";
					clicked = 0;
				}
				
			});
		}

		
	</script>
</body>
</html>
